<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - auberginewly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #87CEEB;
            --secondary-color: #4CAF50;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .auth-layout {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* 左侧轮播图区域 */
        .carousel-section {
            flex: 0 0 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: 
                radial-gradient(circle at 30% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .carousel-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.6;
            pointer-events: none;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 60vh;
            max-height: 500px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.2),
                0 16px 32px rgba(0, 0, 0, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .carousel-slides {
            display: flex;
            width: 400%; /* 4张图片：3张真实 + 1张副本 */
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .carousel-slide {
            flex: 0 0 25%; /* 每张图片占25% */
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .carousel-container:hover .carousel-slide img {
            transform: scale(1.05);
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container {
            animation: fadeInUp 0.8s ease-out;
        }

        .carousel-container {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        /* 轮播控制 */
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
        }

        .indicator.active {
            background: white;
            border-color: white;
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .indicator:hover:not(.active) {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.15);
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
        }

        .carousel-nav:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .carousel-nav.prev {
            left: 20px;
        }

        .carousel-nav.next {
            right: 20px;
        }

        /* 右侧表单区域 */
        .form-section {
            flex: 0 0 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            background: 
                radial-gradient(circle at 80% 20%, rgba(135, 206, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(76, 175, 80, 0.08) 0%, transparent 50%),
                linear-gradient(145deg, #fafbfc 0%, #ffffff 100%);
            min-height: 100vh;
            position: relative;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(135, 206, 235, 0.3) 20%, 
                rgba(135, 206, 235, 0.3) 80%, 
                transparent 100%);
            pointer-events: none;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            max-height: 95vh;
            padding: 0;
            background: white;
            border-radius: 20px;
            box-shadow: 
                0 24px 48px rgba(135, 206, 235, 0.12), 
                0 12px 24px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(135, 206, 235, 0.08);
            margin: auto 0;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 20px 20px 0 0;
        }

        .auth-content {
            padding: 30px 35px 25px;
            position: relative;
            z-index: 1;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-header .brand-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 6px 20px rgba(135, 206, 235, 0.25);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-header .brand-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.35);
        }

        .auth-header h1 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            color: #718096;
            font-size: 0.9rem;
            font-weight: 400;
            margin: 0;
        }

        /* 表单样式 */
        .auth-form {
            display: block;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.025em;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group i {
            position: absolute;
            left: 14px;
            color: #a0aec0;
            z-index: 1;
            font-size: 0.95rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: #fafafa;
            color: #2d3748;
            font-weight: 500;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(135, 206, 235, 0.1);
            transform: translateY(-1px);
        }

        .input-group input:focus + .password-toggle,
        .input-group input:focus ~ i,
        .input-group select:focus ~ i {
            color: var(--primary-color);
        }

        .input-group input::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            z-index: 10;
            width: 32px;
            height: 32px;
        }

        .password-toggle:hover {
            color: var(--primary-color);
            background: rgba(135, 206, 235, 0.1);
        }

        .password-toggle:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(135, 206, 235, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.85rem;
            margin-bottom: 16px;
            color: #4a5568;
            font-weight: 500;
        }

        .checkbox-container input {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }

        /* 单选按钮组样式 */
        .radio-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 6px;
        }

        .radio-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.85rem;
            color: #4a5568;
            font-weight: 500;
            position: relative;
            padding-left: 24px;
        }

        .radio-container input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            width: 0;
            height: 0;
        }

        .radio-mark {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 16px;
            width: 16px;
            background-color: #fafafa;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .radio-container:hover input ~ .radio-mark {
            border-color: var(--primary-color);
            background: rgba(135, 206, 235, 0.1);
        }

        .radio-container input:checked ~ .radio-mark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .radio-mark:after {
            content: "";
            position: absolute;
            display: none;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: white;
            transform: translate(-50%, -50%);
        }

        .radio-container input:checked ~ .radio-mark:after {
            display: block;
        }

        /* 复选框组样式 */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 8px;
            margin-top: 6px;
        }

        .checkbox-group .checkbox-container {
            margin-bottom: 0;
            font-size: 0.8rem;
        }

        /* 下拉选择框样式 */
        .input-group select {
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0aec0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        /* 文本域样式 */
        textarea {
            width: 100%;
            min-height: 60px;
            max-height: 120px;
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            background: #fafafa;
            color: #2d3748;
            font-weight: 500;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(135, 206, 235, 0.1);
            transform: translateY(-1px);
        }

        textarea::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        /* 密码强度指示器样式 */
        .password-strength {
            margin-top: 8px;
            padding: 8px 0;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: #ff4757;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .strength-feedback {
            font-size: 0.75rem;
            color: #718096;
            display: none;
        }

        .auth-btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(135, 206, 235, 0.35);
            margin-bottom: 16px;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.4);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-links {
            text-align: center;
            margin-top: 16px;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .auth-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .auth-links a:hover::after {
            width: 100%;
        }

        .auth-links a:hover {
            color: #2c5282;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .carousel-section {
                padding: 30px;
            }
            
            .carousel-container {
                max-width: 500px;
                height: 55vh;
            }
            
            .form-section {
                flex: 0 0 45%;
                padding: 30px 15px;
            }
            
            .auth-content {
                padding: 40px 30px 30px;
            }
        }

        @media (max-width: 768px) {
            .auth-layout {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .carousel-section {
                flex: 0 0 50vh;
                min-height: 350px;
                padding: 20px;
                min-height: auto;
            }
            
            .carousel-container {
                height: 45vh;
                min-height: 300px;
                max-height: 400px;
                max-width: 90%;
            }

            .form-section {
                flex: 1;
                min-height: 50vh;
                padding: 20px 15px;
            }

            .auth-content {
                padding: 25px 20px 20px;
            }
            
            .auth-container {
                max-width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .carousel-section {
                padding: 15px;
                flex: 0 0 40vh;
                min-height: 280px;
            }
            
            .carousel-container {
                height: 35vh;
                min-height: 250px;
                max-height: 300px;
            }
            
            .form-section {
                padding: 15px 10px;
            }
            
            .auth-content {
                padding: 20px 15px 15px;
            }
            
            .auth-header h1 {
                font-size: 1.6rem;
            }
            
            .auth-header .brand-icon {
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
            }
        }

        /* 超宽屏适配 */
        @media (min-width: 1600px) {
            .carousel-section {
                padding: 60px;
            }
            
            .carousel-container {
                max-width: 700px;
                height: 65vh;
                max-height: 600px;
            }
            
            .form-section {
                padding: 60px 40px;
            }
            
            .auth-container {
                max-width: 460px;
            }
            
            .auth-content {
                padding: 50px 50px 45px;
            }
        }
    </style>
</head>
<body>
    <main class="auth-layout">
        <!-- 左侧轮播图区域 -->
        <section class="carousel-section">
            <div class="carousel-container">
                <div class="carousel-slides" id="carouselSlides">
                    <div class="carousel-slide">
                        <img src="https://img.alicdn.com/imgextra/i1/3879597254/O1CN01qwoV4K23SO1ou7Xxw_!!3879597254.jpg" alt="Jellycat茄子玩偶1">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://p7.itc.cn/q_70/images03/20210701/b8996d86057b47ee82d03dfacbee1bff.jpeg" alt="Jellycat茄子玩偶2">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://p8.itc.cn/q_70/images03/20210701/6db6372714d746668942b260b28c5359.jpeg" alt="Jellycat茄子玩偶3">
                    </div>
                    <!-- 第一张的副本，用于无缝循环 -->
                    <div class="carousel-slide">
                        <img src="https://img.alicdn.com/imgextra/i1/3879597254/O1CN01qwoV4K23SO1ou7Xxw_!!3879597254.jpg" alt="Jellycat茄子玩偶1">
                    </div>
                </div>
                
                <!-- 轮播指示器 -->
                <div class="carousel-indicators">
                    <button class="indicator active" data-slide="0"></button>
                    <button class="indicator" data-slide="1"></button>
                    <button class="indicator" data-slide="2"></button>
                </div>
                
                <!-- 轮播控制按钮 -->
                <button class="carousel-nav prev" id="prevSlide">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-nav next" id="nextSlide">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- 右侧表单区域 -->
        <section class="form-section">
            <div class="auth-container">
                <div class="auth-content">
                    <div class="auth-header">
                        <div class="brand-icon">🍆</div>
                        <h1>用户注册</h1>
                        <p>创建您的auberginewly账户</p>
                    </div>
                    
                    <!-- 注册表单 -->
                    <form class="auth-form" id="registerForm">
                            <div class="form-group">
                            <label for="email">邮箱地址</label>
                            <div class="input-group">
                                    <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="请输入邮箱地址" required>
                            </div>
                            </div>
                            
                            <div class="form-group">
                            <label for="phone">手机号</label>
                            <div class="input-group">
                                    <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" name="phone" placeholder="请输入手机号" pattern="[0-9]{11}" required>
                            </div>
                        </div>
                        
                            <div class="form-group">
                            <label for="password">密码</label>
                            <div class="input-group">
                                    <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="请输入密码" minlength="6" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength" style="display: none;">
                                <div class="strength-bar">
                                    <div class="strength-fill" id="strengthFill"></div>
                                </div>
                                <div class="strength-text" id="strengthText"></div>
                                <div class="strength-feedback" id="strengthFeedback"></div>
                            </div>
                            </div>
                            
                            <div class="form-group">
                            <label for="confirmPassword">确认密码</label>
                            <div class="input-group">

    <script>
        // 轮播图功能
        let currentSlide = 0;
        const totalSlides = 3; // 实际图片数量
        const slidesContainer = document.getElementById('carouselSlides');
        const indicators = document.querySelectorAll('.indicator');
        let autoSlideTimer;
        let isTransitioning = false;

        function showSlide(index, animate = true) {
            if (isTransitioning) return;
            
            if (animate) {
                isTransitioning = true;
                slidesContainer.style.transition = 'transform 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
            } else {
                slidesContainer.style.transition = 'none';
            }

            // 更新指示器
            indicators.forEach(indicator => indicator.classList.remove('active'));
            const indicatorIndex = index >= totalSlides ? 0 : index;
            indicators[indicatorIndex].classList.add('active');

            // 移动到指定位置
            const translateX = -index * 25; // 每张图片25%
            slidesContainer.style.transform = `translateX(${translateX}%)`;
            
            currentSlide = index;

            if (animate) {
                setTimeout(() => {
                    isTransitioning = false;
                    if (currentSlide === totalSlides) {
                        showSlide(0, false); // 无缝跳回第一张
                    }
                }, 600);
            } else {
                isTransitioning = false;
            }
        }

        function nextSlide() {
            if (isTransitioning) return;
            if (currentSlide < totalSlides - 1) {
                showSlide(currentSlide + 1);
            } else if (currentSlide === totalSlides - 1) {
                showSlide(totalSlides); // 移动到副本
            } else {
                showSlide(0, false);
            }
        }

        function prevSlide() {
            if (isTransitioning) return;
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            } else {
                showSlide(totalSlides - 1);
            }
        }

        function startAutoSlide() {
            autoSlideTimer = setInterval(nextSlide, 4000);
        }

        function stopAutoSlide() {
            if (autoSlideTimer) {
                clearInterval(autoSlideTimer);
            }
        }

        // 绑定事件
        document.getElementById('nextSlide').addEventListener('click', () => {
            nextSlide();
            stopAutoSlide();
            startAutoSlide();
        });

        document.getElementById('prevSlide').addEventListener('click', () => {
            prevSlide();
            stopAutoSlide();
            startAutoSlide();
        });

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                if (!isTransitioning) {
                    showSlide(index);
                    stopAutoSlide();
                    startAutoSlide();
                }
            });
        });

        // 鼠标悬停暂停自动播放
        document.querySelector('.carousel-container').addEventListener('mouseenter', stopAutoSlide);
        document.querySelector('.carousel-container').addEventListener('mouseleave', startAutoSlide);

        // 启动轮播
        showSlide(0, false);
        startAutoSlide();

        // 茄子emoji点击跳转到首页
        document.querySelector('.brand-icon').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // 密码显示/隐藏切换
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // 密码强度检测
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            if (window.getAuthManager) {
                const authManager = window.getAuthManager();
                if (authManager) {
                    authManager.updatePasswordStrength(password);
                }
            }
        });

        // 等待认证管理器加载完成
        function waitForAuthManager(callback, maxAttempts = 10) {
            let attempts = 0;
            const checkManager = () => {
                attempts++;
                if (window.getAuthManager && window.getAuthManager()) {
                    console.log('✅ 认证管理器已就绪');
                    callback(window.getAuthManager());
                } else if (attempts < maxAttempts) {
                    console.log(`⏳ 等待认证管理器加载... (${attempts}/${maxAttempts})`);
                    setTimeout(checkManager, 100);
                } else {
                    console.error('❌ 认证管理器加载失败');
                    callback(null);
                }
            };
            checkManager();
        }

        // 表单提交处理
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('📝 开始处理注册表单');
            
            // 收集表单数据
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const hobbies = document.querySelectorAll('input[name="hobby"]:checked');
            const region = document.getElementById('region').value;
            const intro = document.getElementById('intro').value.trim();
            const agreeTerms = document.getElementById('agreeTerms').checked;

            console.log('📊 表单数据收集完成:', { 
                email, 
                phone, 
                hasPassword: !!password, 
                hasConfirmPassword: !!confirmPassword,
                hasGender: !!gender,
                hobbiesCount: hobbies.length,
                region,
                agreeTerms 
            });

            // 基本验证
            if (!agreeTerms) {
                alert('请同意用户协议和隐私政策');
                return;
            }

            if (!email || !phone || !password || !confirmPassword || !region) {
                alert('请填写完整的注册信息');
                return;
            }

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            if (!gender) {
                alert('请选择性别');
                return;
            }

            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('请输入正确的邮箱格式');
                return;
            }

            // 验证手机号格式
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                alert('请输入正确的手机号格式');
                return;
            }

            // 密码长度验证
            if (password.length < 6) {
                alert('密码长度至少6位');
                return;
            }

            console.log('✅ 基本验证通过');

            // 收集兴趣爱好
            const hobbyValues = Array.from(hobbies).map(cb => cb.value);
            
            // 等待认证管理器并进行注册
            waitForAuthManager((authManager) => {
                if (authManager) {
                    console.log('🔧 使用认证管理器进行注册');
                    const userData = {
                        email,
                        phone,
                        password,
                        gender: gender.value,
                        hobbies: hobbyValues,
                        region,
                        intro
                    };
                    
                    try {
                        const result = authManager.register(userData);
                        console.log('📋 注册结果:', result);
                        
                        if (result.success) {
                            alert(result.message + ' 请登录您的账户');
                            console.log('🎉 注册成功，跳转到登录页面');
                            window.location.href = 'login.html';
                        } else {
                            alert(result.message);
                            console.log('❌ 注册失败:', result.message);
                        }
                    } catch (error) {
                        console.error('❌ 注册过程出错:', error);
                        alert('注册过程出错，请稍后重试');
                    }
                } else {
                    console.warn('⚠️ 认证管理器未加载，使用降级方案');
                    
                    // 降级方案：手动保存到localStorage
                    try {
                        const existingUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                        
                        // 检查邮箱是否已存在
                        if (existingUsers.find(user => user.email === email)) {
                            alert('该邮箱已被注册');
                            return;
                        }
                        
                        const newUser = {
                            id: Date.now(),
                            email,
                            password,
                            phone,
                            gender: gender.value,
                            hobbies: hobbyValues,
                            region,
                            intro,
                            registeredAt: new Date().toISOString()
                        };
                        
                        existingUsers.push(newUser);
                        localStorage.setItem('registeredUsers', JSON.stringify(existingUsers));
                        
                        console.log('💾 降级方案注册成功:', newUser);
                        alert('注册成功！请登录您的账户');
                        window.location.href = 'login.html';
                        
                    } catch (error) {
                        console.error('❌ 降级方案失败:', error);
                        alert('注册失败，请稍后重试');
                    }
                }
            });
        });
    </script>
