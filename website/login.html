    <script>
        // ËΩÆÊí≠ÂõæÂäüËÉΩ
        let currentSlide = 0;
        const totalSlides = 3; // ÂÆûÈôÖÂõæÁâáÊï∞Èáè
        const slidesContainer = document.getElementById('carouselSlides');
        const indicators = document.querySelectorAll('.indicator');
        let autoSlideTimer;
        let isTransitioning = false;

        function showSlide(index, animate = true) {
            if (isTransitioning) return;
            
            if (animate) {
                isTransitioning = true;
                slidesContainer.style.transition = 'transform 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
            } else {
                slidesContainer.style.transition = 'none';
            }

            // Êõ¥Êñ∞ÊåáÁ§∫Âô®
            indicators.forEach(indicator => indicator.classList.remove('active'));
            const indicatorIndex = index >= totalSlides ? 0 : index;
            indicators[indicatorIndex].classList.add('active');

            // ÁßªÂä®Âà∞ÊåáÂÆö‰ΩçÁΩÆ
            const translateX = -index * 25; // ÊØèÂº†ÂõæÁâá25%
            slidesContainer.style.transform = `translateX(${translateX}%)`;
            
            currentSlide = index;

            if (animate) {
                setTimeout(() => {
                    isTransitioning = false;
                    if (currentSlide === totalSlides) {
                        showSlide(0, false); // Êó†ÁºùË∑≥ÂõûÁ¨¨‰∏ÄÂº†
                    }
                }, 600);
            } else {
                isTransitioning = false;
            }
        }

        function nextSlide() {
            if (isTransitioning) return;
            if (currentSlide < totalSlides - 1) {
                showSlide(currentSlide + 1);
            } else if (currentSlide === totalSlides - 1) {
                showSlide(totalSlides); // ÁßªÂä®Âà∞ÂâØÊú¨
            } else {
                showSlide(0, false);
            }
        }

        function prevSlide() {
            if (isTransitioning) return;
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            } else {
                showSlide(totalSlides - 1);
            }
        }

        function startAutoSlide() {
            autoSlideTimer = setInterval(nextSlide, 4000);
        }

        function stopAutoSlide() {
            if (autoSlideTimer) {
                clearInterval(autoSlideTimer);
            }
        }

        // ÁªëÂÆö‰∫ã‰ª∂
        document.getElementById('nextSlide').addEventListener('click', () => {
            nextSlide();
            stopAutoSlide();
            startAutoSlide();
        });

        document.getElementById('prevSlide').addEventListener('click', () => {
            prevSlide();
            stopAutoSlide();
            startAutoSlide();
        });

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                if (!isTransitioning) {
                    showSlide(index);
                    stopAutoSlide();
                    startAutoSlide();
                }
            });
        });

        // Èº†Ê†áÊÇ¨ÂÅúÊöÇÂÅúËá™Âä®Êí≠Êîæ
        document.querySelector('.carousel-container').addEventListener('mouseenter', stopAutoSlide);
        document.querySelector('.carousel-container').addEventListener('mouseleave', startAutoSlide);

        // ÂêØÂä®ËΩÆÊí≠
        showSlide(0, false);
        startAutoSlide();

        // ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóèÂàáÊç¢
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            const icon = toggle.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (!email || !password) {
