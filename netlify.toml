# Netlify 配置文件
[build]
  # 构建输出目录（你的website目录）
  publish = "website"
  # 构建命令（静态站点不需要构建）
  command = "echo 'Static site deployment'"

[build.environment]
  # Node.js 版本
  NODE_VERSION = "18"

# 重定向规则
[[redirects]]
  # SPA路由支持
  from = "/*"
  to = "/index.html"
  status = 200

# 自定义头部
[[headers]]
  for = "/*"
  [headers.values]
    # 安全头部
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # 缓存控制
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # 静态资源长期缓存
    Cache-Control = "public, max-age=31536000, immutable"

# 表单处理（如果你有联系表单）
# [[redirects]]
#   from = "/contact"
#   to = "/.netlify/functions/contact"
#   status = 200

# 404页面
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404
